<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Cards</title>
    <style>
        .hero-card {
            background-color: rgba(12, 74, 110, 0.6);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            backdrop-filter: blur(5px);
        }
        .hero-icon {
            font-size: 50px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <section class="bg-primary">
        <div class="container">
            <div id="hero-container" class="grid">
                <!-- Elements with specific IDs where data will be inserted -->
                <div id="hero-title"></div>
                <div id="hero-status"></div>
            </div>
        </div>
    </section>

  
    

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
